							<td>
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">

								<span class="label label-default">1</span>

	</div>
</div>
</div>
<script>
    // Funci칩n para obtener los usuarios de la API
    async function fetchUsers() {
        const response = await fetch('/api/users');
        const users = await response.json();
        const userTableBody = document.getElementById('user-table-body');
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <a href="#" class="user-link">${user.nombre} ${user.apellido}</a>
                    <span class="user-subhead">${user.id_rol}</span>
                </td>
                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                <td class="text-center">
                    <span class="label label-default">${user.id_rol}</span>
                </td>
                <td><a href="#">${user.email}</a></td>
                <td>${user.contrase침a}</td>
                <td style="width: 20%;">
                    <a href="#" class="table-link">
                        <span class="fa-stack">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="#" class="table-link danger">
                        <span class="fa-stack">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </td>
            `;
            userTableBody.appendChild(row);
        });
    }

</script>
